{% extends "base.html" %}
{% block content %}
  <h2>Editar post</h2>

  <form method="post" action="{{ url_for('editar_post', post_id=post.id) }}" style="max-width:720px;">
    <textarea name="body" rows="6" required
              style="width:100%; padding:10px; margin:6px 0 14px;">{{ post.body }}</textarea>

    <button type="submit" class="btn btn-blue">Salvar</button>
    <a href="{{ url_for('index') }}" class="btn" style="margin-left:6px;">Cancelar</a>
  </form>
{% endblock %}
